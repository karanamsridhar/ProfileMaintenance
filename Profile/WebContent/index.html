<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Maintenance</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="profileMaintenance">
    <div ng-controller="profileController">
    	<h1>{{title}}</h1><br>
		<table class="table table-hover">
    	<thead>
    		<tr>
    			<th>
    				First Name
    			</th>
    			<th>
    				Last Name
    			</th>
    			<th>
    				Field
    			</th>
    			<th>
    				Role
    			</th>
    			<th>
    				Action
    			</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="profile in profiles">
    			<td>
    				{{profile.firstName}}
    			</td>
    			<td>
    				{{profile.lastName}}
    			</td>
    			<td>
    				{{profile.field}}
    			</td>
    			<td>
    				{{profile.role}}
    			</td>
    			<td>
    				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#maintainProfile" ng-click="updateProfile(profile.firstName,profile.lastName,profile.field,profile.role);">Update</button>
    				&nbsp;&nbsp;<button type="button" class="btn btn-primary" ng-click="deleteProfile(profile.firstName,profile.lastName);">Delete</button>
    			</td>
    		</tr>
    		<tr>
    			<td colspan="5" align="justify"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#maintainProfile" ng-click="addProfile();">Add Profile</button></td>
    		</tr>
    	</tbody>
    </table>    	
	<!-- Modal Begin -->
	<div class="modal fade" id="maintainProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModalDialog();"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">{{maintainProfileTitle}}</h4>
	      </div>
	      <div class="modal-body">
	        <table class = "table table-hover">	
	        	<tr>
	        		<td>First Name:</td><td><input type="text" ng-model="fName"/></td>
	        	</tr>	
	        	<tr>
	        		<td>Last Name:</td><td><input type="text" ng-model="lName"/></td>
	        	</tr>	
	        	<tr>
	        		<td>Field:</td><td><input type="text" ng-model="fld"/></td>
	        	</tr>	
	        	<tr>	
	        		<td>Role:</td><td><input type="text" ng-model="rle"/></td>
	        	</tr>
	        </table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModalDialog();">Close</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveData();">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!--Modal End  -->    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="js/application.js"></script>    
  </body>
</html>
